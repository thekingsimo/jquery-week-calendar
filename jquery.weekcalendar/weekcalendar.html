<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<style type='text/css'>

	body {
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		margin: 0;
	}
	
	h1 {
		margin: 0;
		padding: 1em;
	}
	
	#message {
		font-size: 0.7em;
		position: absolute;
		top: 1em; 
		right: 1em;
		width: 350px;
		display: none;
		padding: 1em;
		background: #ffc;
		border: 1px solid #dda;
	}
	
</style>
<link rel='stylesheet' type='text/css' href='jquery-ui/jquery-ui-1.7.1.custom.css' />
<link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js'></script>
<script type='text/javascript' src='jquery.weekcalendar.js'></script>
<script type='text/javascript'>

	var events = [{"end":"2009-05-06T11:45:00.000+10:00","id":10182,"start":"2009-05-06T11:15:00.000+10:00","title":"Simone Davies"},{"end":"2009-05-08T12:45:00.000+10:00","id":10176,"start":"2009-05-08T12:00:00.000+10:00","title":"Simone Davies"},{"end":"2009-05-04T14:30:00.000+10:00","id":10163,"start":"2009-05-04T14:00:00.000+10:00","title":"carl lewis"},{"end":"2009-05-04T12:15:00.000+10:00","id":10180,"start":"2009-05-04T11:45:00.000+10:00","title":"John Matthews"},{"end":"2009-05-04T15:30:00.000+10:00","id":10170,"start":"2009-05-04T15:00:00.000+10:00","title":"carl lewis"}];

	$(document).ready(function() {

		$('#calendar').weekCalendar({
			timeslotsPerHour: 4,
			height: function($calendar){
				return $(window).height() - $("h1").outerHeight();
			},
			eventNew : function(calEvent, $event) {
				displayMessage("<strong>Added event</strong><br/>Start: " + calEvent.start + "<br/>End: " + calEvent.end);
			},
			eventDrop : function(calEvent, $event) {
				displayMessage("<strong>Moved Event</strong><br/>Start: " + calEvent.start + "<br/>End: " + calEvent.end);
			},
			eventResize : function(calEvent, $event) {
				displayMessage("<strong>Resized Event</strong><br/>Start: " + calEvent.start + "<br/>End: " + calEvent.end);
			},
			eventClick : function(calEvent, $event) {
				displayMessage("<strong>Clicked Event</strong><br/>Start: " + calEvent.start + "<br/>End: " + calEvent.end);
			},
			events:events
		});

		function displayMessage(message) {
			$("#message").html(message).fadeIn();
			setTimeout(function(){
				$("#message").fadeOut();
			}, 3000);
		}

		$("<div id=\"message\" class=\"ui-corner-all\"></div>").prependTo($("body"));
		
	});

</script>
</head>
<body>
	<h1>Week Calendar Demo</h1>
<div id='calendar'></div>
</body>
</html>
